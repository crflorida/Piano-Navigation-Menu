<body id="home" class="slide_menu slide-right parallax" data-spy="scroll" data-target="#navbar-example" style="background-image: url(1.jpg);">

            <div></div>
            <div></div>

<header>
      <!-- header-area start -->
      <div id="sticker" class="header-area">
        <div class="container">
          <div class="row">           
            <div class="col-md-9 col-sm-9">
           <button type="button" class="slide-toggle slide-hamburger">
                <span class="sr-only">toggle navigation</span>
                <span class="slide-hamburger-icon"></span>
              </button>
              <!-- mainmenu start -->
              <nav aria-label class="slide-nav" style="background: transparent;">
                <ul class="slide-menu">
                  <div class="wrapper" style="background: transparent;">
                    <ul class="piano-keys">
                      <li class="key white" data-key="a"><span></span></li>
                      <li class="key black" data-key="w"><span></span></li>
                      <li class="key white" data-key="s"><span></span></li>
                      <li class="key black" data-key="e"><span></span></li>
                      <li class="key white" data-key="d"><span></span></li>
                      <li class="key white" data-key="f">
                        <p style="rotate: -90deg; font-size: 15px; margin-top: 210px; color: goldenrod; width: 40px; font-weight: bold;">
                          <a href="#home" class="menu-link" style="color: goldenrod; font-weight: bold;">Home</a>
                        </p>
                      </li>
                      <li class="key black" data-key="t"><span></span></li>
                      <li class="key white" data-key="g">
                        <p style="rotate: -90deg; font-size: 15px; height: 35px; margin-top: 205px; width: 44px; font-weight: bold;">
                          <a href="#about" class="menu-link" style="color: goldenrod; font-weight: bold;">About</a>
                        </p>
                      </li>
                      <li class="key black" data-key="y"><span></span></li>
                      <li class="key white" data-key="h">
                        <p style="rotate: -90deg; font-size: 15px; margin-top: 210px; width: 40px; color: goldenrod; font-weight: bold;">
                          <a href="#music" class="menu-link" style="color: goldenrod; font-weight: bold;">Music</a>
                        </p>
                      </li>
                      <li class="key black" data-key="u"><span></span></li>
                      <li class="key white" data-key="j">
                        <p style="rotate: -90deg; font-size: 15px; margin-top: 210px; width: 40px; color: goldenrod; font-weight: bold;">
            <a href="#signup" class="menu-link" style="color: goldenrod; font-weight: bold;">Signup</a>
                        </p>
                      </li>
                      <li class="key white" data-key="k"><span></span></li>
                      <li class="key black" data-key="o"><span></span></li>
                      <li class="key white" data-key="l"></li>
                      <li class="key black" data-key="p"><span></span></li>
                      <li class="key white" data-key=";"></li>
                    </ul>
                  </div>
                </ul>
              </nav>
              <!-- mainmenu end -->
            </div>
          </div>
        </div>
      </div>
      <!-- header-area end -->

<script>
      // Get all menu links
      var menuLinks = document.querySelectorAll('.menu-link');
  
      // Attach click event listener to each menu link
      menuLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
          // Close the menu by triggering a click on the slide-toggle button
          document.querySelector('.slide-toggle').click();
  
          // Prevent the default link behavior
          event.preventDefault();
  
          // Get the target section ID from the href attribute
          var target = this.getAttribute('href');
  
          // Scroll smoothly to the target section
          document.querySelector(target).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
